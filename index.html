<!DOCTYPE html>
<html>
<head>
  <title>AR Restaurant Menu</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Menu info panel */
    .menu-info {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 12px;
      text-align: center;
    }

    .menu-info h2 {
      margin: 5px 0;
    }

    .menu-info p {
      margin: 3px 0;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- AR Scene -->
  <a-scene embedded arjs>

    <!-- Hiro Marker -->
    <a-marker preset="hiro">

      <!-- 3D Burger Model -->
  <a-entity
  gltf-model="models/burger.glb"
  scale="7 7 7"
  position="0 1 0">
</a-entity>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <!-- Menu Information -->
  <div class="menu-info">
    <h2>Chicken Burger üçî</h2>
    <p>Ingredients: Chicken patty, cheese, lettuce, mayo</p>
    <p>Size: Large</p>
    <p>Price: Rs. 450</p>
  </div>

</body>
</html>
